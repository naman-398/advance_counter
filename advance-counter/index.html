<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance-counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="min-vh-100 bg-color d-flex  justify-content-center align-items-center">
        <h1 class="pb29 mxauto">Advance Counter app</h1>
        <div class="box  p10 d-flex flex-column justify-content-center align-items-center"> 
            
            <button class="reset">Reset</button>
            <p class="number">0</p>
            <div class="add-savebtn">
                <button class="add">Add One</button>
                <button class="save">Save</button>
            </div>
            <h4 class="previous">Previous Values</h4>
            <p class=" savetext mt14 previous">0</p>
        </div>
    </div>
    <script src="./assets/js/java.js"></script>
</body>

</html>
